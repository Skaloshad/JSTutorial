<!DOCTYPE html>
<!--
Напишите цикл, который предлагает prompt ввести число, большее 100. 
Если посетитель ввёл другое число – попросить ввести ещё раз, и так далее.

Цикл должен спрашивать число пока либо посетитель не введёт число, 
большее 100, либо не нажмёт кнопку Cancel (ESC).

Предполагается, что посетитель вводит только числа. 
Предусматривать обработку нечисловых строк в этой задаче необязательно.
-->
<html>
<head>
  <title>while prompt null</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function prompt_100(){
      do{
        var req = prompt('Введите число больше 100: ', '');
      }while((req != 100) && (req != null))
    }
  </script>
</head>
<body>
  <button onclick="prompt_100()">prompt_100</button>
</body>
</html>
