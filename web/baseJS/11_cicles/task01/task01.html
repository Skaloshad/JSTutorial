<!DOCTYPE html>
<!--
При помощи цикла for выведите чётные числа от 2 до 10.
-->
<html>
<head>
  <title>for</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function for0210(){
      for(var i = 2; i <= 10; i+=2){
        alert(i);
      }
    }
    function for0210_2(){
      for (var i = 2; i <= 10; i++){
        if(i % 2 == 0){
          alert(i);
        }
      }
    }
  </script>
</head>
<body>
  <button onclick="for0210_2()">for0210</button>
</body>
</html>
