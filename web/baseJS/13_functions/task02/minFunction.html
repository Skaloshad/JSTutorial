<!DOCTYPE html>
<!--
Задача «Hello World» для функций :)

Напишите функцию min(a,b), которая возвращает меньшее из чисел a,b.

Пример вызовов:

min(2, 5) == 2
min(3, -1) == -1
min(1, 1) == 1
-->
<html>
<head>
  <title>min function</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function min(a, b){
      return (a < b) ? a : b;
    }
  </script>
</head>
<body>
  <button onclick="alert(min(5,10))">min</button>
</body>
</html>
