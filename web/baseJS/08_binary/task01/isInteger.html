<!DOCTYPE html>
<html>
<head>
  <title>isInteger</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function isInteger(num){
      var num2 = num ^ 0;
      if(num === num2){
        return true;
      }else{
        return false;
      }
    };
    
    alert(isInteger(-12342));
    
  </script>
</head>
<body>
</body>
