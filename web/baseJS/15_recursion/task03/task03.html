<!DOCTYPE html>
<!--
Последовательность чисел Фибоначчи имеет формулу Fn = Fn-1 + Fn-2. 
То есть, следующее число получается как сумма двух предыдущих.

Первые два числа равны 1, затем 2(1+1), затем 3(1+2), 5(2+3) и 
так далее: 1, 1, 2, 3, 5, 8, 13, 21....

Числа Фибоначчи тесно связаны с золотым сечением и множеством природных 
явлений вокруг нас.

Напишите функцию fib(n), которая возвращает n-е число Фибоначчи. 
Пример работы:

function fib(n) { /* ваш код */ }

alert( fib(3) ); // 2
alert( fib(7) ); // 13
alert( fib(77)); // 5527939700884757

Все запуски функций из примера выше должны срабатывать быстро.
-->
<html>
<head>
  <title>Fibonachi</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function fib(n){
      if((n == 2) || (n == 1)){
        return 1;
      }else{
        return fib(n-1) + fib(n-2);;
      }
    }
    function fibCycle(n){
      var a = 1;
      var b = 1;
      for(var i = 3; i <= n; i++){
        var c = a + b;
        a = b;
        b = c;
      }
      return b;
    }
  </script>
</head>
<body>
  <button onclick="alert(fibCycle(77))">fibonachi</button>
</body>
</html>
