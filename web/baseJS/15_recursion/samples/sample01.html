<!DOCTYPE html>
<html>
<head>
  <title>Sample 01</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function pow(x,n){
      if(n != 1){
        return x * pow(x,n-1);
      }else{
        return x;
      }
    }
  </script>
</head>
<body>
  <button onclick="alert(pow(2,4))">recursion</button>
</body>
</html>
