<!DOCTYPE html>
<!--
Создайте страницу, которая спрашивает имя и выводит его.
-->
<html>
<head>
  <title>Как тебя зовут</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var username = prompt('Как тебя зовут???', 'Никак');
    if(username === null || username === ''){
      alert('=(');
    }else{
      alert('Приятно познакомится ' + username);
    }
    
  </script>
</head>
<body>
</body>
</html>
