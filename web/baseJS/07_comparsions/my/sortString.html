<!DOCTYPE html>
<html>
<head>
  <title>Sort</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    
    var names = ['alex', 'boris', 'mark', 'fedor'];
    var buffer;
    
    for(var i = 0; i < names.length-1; i++){
      for (var j = 0; j < names.length; j++){
        if(names[j] > names[j+1]){
          buffer = names[j+1];
          names[j + 1] = names[j];
          names[j] = buffer;
        }
      }
    }
    
    alert(names);
    
  </script>
</head>
<body>
</body>
</html>
