<!DOCTYPE html>
<!--
Напишите код, который будет спрашивать логин (prompt).

Если посетитель вводит «Админ», то спрашивать пароль, если нажал 
отмена (escape) – выводить «Вход отменён», если вводит что-то другое – «Я вас не знаю».

Пароль проверять так. Если введён пароль «Чёрный Властелин», то выводить 
«Добро пожаловать!», иначе – «Пароль неверен», при отмене – «Вход отменён».
-->
<html>
<head>
  <title>login check</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function login(){
      var login = prompt('Введите логин','');
      
      if(login == 'Админ'){
        
        var pass = prompt('Введите пароль','');
        
        if(pass == 'Черный властелин'){
          alert('Добро пожаловать');
        }else if(pass == null){
          alert('Вход отменен');
        }else{
          alert('Пароль неверен');
        }
        
      }else if(login == null){
        alert('Ввод отменен');
        
      }else{
        alert('Я Вас не знаю');
      }
    }
  </script>
</head>
<body>
  <button onclick='login()'>login</button>
</body>
</html>
