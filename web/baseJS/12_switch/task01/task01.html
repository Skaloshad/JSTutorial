<!DOCTYPE html>
<!--
Напишите if..else, соответствующий следующему switch:

switch (browser) {
  case 'IE':
    alert( 'О, да у вас IE!' );
    break;

  case 'Chrome':
  case 'Firefox':
  case 'Safari':
  case 'Opera':
    alert( 'Да, и эти браузеры мы поддерживаем' );
    break;

  default:
    alert( 'Мы надеемся, что и в вашем браузере все ок!' );
}
-->
<html>
<head>
  <title>switch to if...else</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    
    function example(){
      
      var browser = prompt('Какой у вас браузер? ', '');
      switch (browser) {
        case 'IE':
          alert( 'О, да у вас IE!' );
          break;

        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
          alert( 'Да, и эти браузеры мы поддерживаем' );
          break;

        default:
          alert( 'Мы надеемся, что и в вашем браузере все ок!' );
      }
      
    }
    
    function answer(){
      
      var browser = prompt('Какой у вам браузер? ', '');
      if (browser == 'IE'){
        alert('О, да у вас IE!');
      }else if(browser == 'Chrome' ||
              browser == 'Firefox' ||
              browser == 'Safari' ||
              browser == 'Opera'){
        alert('Да, и эти браузеры мы поддерживаем');
      }else{
        alert( 'Мы надеемся, что и в вашем браузере все ок!' );
      }
      
    }
    
  </script>
</head>
<body>
  <button onclick="example()">example</button>
  <button onclick="answer()">answer</button>
</body>
</html>
