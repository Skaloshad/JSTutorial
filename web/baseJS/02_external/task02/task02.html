<!DOCTYPE html>
<!--
В примере ниже подключены два скрипта small.js и big.js.

Если предположить, что small.js загружается гораздо быстрее, чем big.js – какой выполнится первым?

<script src="big.js"></script>
<script src="small.js"></script>

А вот так?

<script async src="big.js"></script>
<script async src="small.js"></script>

А так?

<script defer src="big.js"></script>
<script defer src="small.js"></script>
-->
<html>
<head>
  <title>Task02</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script src="../js/bigJS.js"></script>
  <script src="../js/smallJS.js"></script>
  
  <script src="../js/bigJS.js" async></script>
  <script src="../js/smallJS.js" async></script>
  
  <script src="../js/bigJS.js" defer></script>
  <script src="../js/smallJS.js" defer></script>
</body>
</html>
